<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MinAI - AI Applications</title>
    <link rel="icon" type="image/svg+xml" href="/static/logo.svg">
    <link rel="shortcut icon" type="image/svg+xml" href="/static/logo.svg">
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            /* Light theme - Claude style */
            --bg-primary-light: #FFFFFF;
            --bg-secondary-light: #F7F7F5;
            --bg-hover-light: #F3F3F1;
            --text-primary-light: #2B2B2B;
            --text-secondary-light: #6B6B6B;
            --border-light: #E5E5E0;
            --accent-light: #CD7B2E;
            --accent-hover-light: #B86E29;
            --sidebar-light: #FAFAFA;

            /* Dark theme - Claude style */
            --bg-primary-dark: #1E1E1E;
            --bg-secondary-dark: #2D2D2D;
            --bg-hover-dark: #3A3A3A;
            --text-primary-dark: #ECECEC;
            --text-secondary-dark: #A0A0A0;
            --border-dark: #404040;
            --accent-dark: #6b66e9;
            --accent-hover-dark: #B86E52;
            --sidebar-dark: #161616;
            
            /* Default to light theme */
            --bg-primary: var(--bg-primary-light);
            --bg-secondary: var(--bg-secondary-light);
            --bg-hover: var(--bg-hover-light);
            --text-primary: var(--text-primary-light);
            --text-secondary: var(--text-secondary-light);
            --border: var(--border-light);
            --accent: var(--accent-light);
            --accent-hover: var(--accent-hover-light);
            --sidebar-bg: var(--sidebar-light);
        }
        
        [data-theme="dark"] {
            --bg-primary: var(--bg-primary-dark);
            --bg-secondary: var(--bg-secondary-dark);
            --bg-hover: var(--bg-hover-dark);
            --text-primary: var(--text-primary-dark);
            --text-secondary: var(--text-secondary-dark);
            --border: var(--border-dark);
            --accent: var(--accent-dark);
            --accent-hover: var(--accent-hover-dark);
            --sidebar-bg: var(--sidebar-dark);
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            height: 100vh;
            overflow: hidden;
            transition: background 0.2s ease, color 0.2s ease;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #app {
            height: 100vh;
            display: flex;
            position: relative;
        }
        
        /* Sidebar - Sticky (not overlay) */
        .sidebar {
            width: 280px;
            height: 100vh;
            background: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            flex-shrink: 0;
            transition: all 0.3s ease;
            z-index: 100;
            box-shadow: 2px 0 12px rgba(0,0,0,0.08);
        }
        
        .sidebar.collapsed {
            width: 0;
            min-width: 0;
            overflow: hidden;
            border-right: none;
        }
        
        .sidebar-header {
            padding: 20px 16px;
            border-bottom: 1px solid var(--border);
        }
        
        .logo {
            font-size: 18px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.3px;
            margin-bottom: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .logo-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(135deg, var(--accent) 0%, var(--accent-hover) 100%);
            padding: 2px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .logo-icon img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            border-radius: 50%;
            background: var(--bg-primary);
            padding: 2px;
        }
        
        .new-chat-btn {
            width: 100%;
            padding: 10px 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.15s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .new-chat-btn:hover {
            background: var(--accent-hover);
        }
        
        /* Chat Sessions */
        .chat-sessions {
            flex: 1;
            overflow-y: auto;
            padding: 12px 8px;
        }
        
        .session-item {
            padding: 10px 12px;
            margin-bottom: 4px;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.15s ease;
            border: 1px solid transparent;
        }
        
        .session-item:hover {
            background: var(--bg-hover);
            border-color: var(--border);
        }
        
        .session-item.active {
            background: var(--bg-secondary);
            border-color: var(--border);
        }
        
        .session-title {
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 500;
            margin-bottom: 4px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }
        
        .session-time {
            font-size: 11px;
            color: var(--text-secondary);
        }
        
        .session-empty {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-secondary);
            font-size: 13px;
        }
        
        /* Sidebar Footer */
        .sidebar-footer {
            padding: 12px 16px;
            border-top: 1px solid var(--border);
            display: flex;
            gap: 8px;
        }
        
        .icon-btn {
            flex: 1;
            height: 36px;
            border-radius: 6px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }
        
        .icon-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }
        
        .icon-btn.active {
            background: var(--bg-secondary);
            color: var(--text-primary);
        }
        .main-content {
            flex: 1;
            width: 100%;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        /* Sidebar Toggle Button */
        .sidebar-toggle-btn {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 101;
            width: 40px;
            height: 40px;
            border-radius: 8px;
            border: 1px solid var(--border);
            background: var(--bg-primary);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .sidebar-toggle-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        
        .sidebar:not(.collapsed) ~ .sidebar-toggle-btn {
            left: 296px;
        }
        
        .sidebar.collapsed ~ .sidebar-toggle-btn {
            left: 16px;
        }
        
        /* Mobile Toggle */
        .mobile-toggle {
            position: fixed;
            top: 16px;
            left: 16px;
            z-index: 100;
            display: none;
        }
        
        /* Chat Area - Full screen */
        .chat-area {
            flex: 1;
            overflow-y: auto;
            background: var(--bg-primary);
            padding-bottom: 140px;
            width: 100%;
        }
        
        .chat-messages {
            max-width: 100%;
            width: 100%;
            margin: 0 auto;
            padding: 80px 0 0 0;
            display: flex;
            flex-direction: column;
            gap: 0;
        }
        
        /* Empty State */
        .empty-state {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            text-align: center;
            padding: 40px 20px;
        }
        
        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0.5;
        }
        
        .empty-state h2 {
            font-size: 24px;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
        }
        
        .empty-state p {
            font-size: 15px;
            color: var(--text-secondary);
        }
        
        /* Message Wrapper - Claude style alternating backgrounds */
        .message-wrapper {
            padding: 32px 0;
            border-radius: 8px;
            width: 100%;
        }
        
        .message-wrapper.assistant {
            background: var(--bg-secondary);
            box-shadow: 0 1px 2px rgba(233, 226, 226, 0.263);
        }
        
        .message-wrapper.assistant .message-inner {
            padding: 0 40px;
        }
        
        .message-wrapper.user .message-inner {
            padding: 0 40px;
        }
        
        .message-inner {
            max-width: 900px;
            width: 100%;
            margin: 0 auto;
            display: flex;
            gap: 20px;
        }
        
        /* Avatar */
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 6px;
            background: var(--accent);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            font-size: 13px;
            color: white;
            flex-shrink: 0;
            letter-spacing: -0.2px;
        }
        
        .avatar.user {
            /* background: var(--text-primary); */
            background-color: #6B6B6B;
        }
        
        /* Message Content */
        .message-content {
            flex: 1;
            font-size: 16px;
            line-height: 1.75;
            color: var(--text-primary);
            font-weight: 400;
            max-width: 100%;
            word-wrap: break-word;
        }
        
        /* Markdown Styles */
        .message-content h1,
        .message-content h2,
        .message-content h3 {
            margin-top: 20px;
            margin-bottom: 12px;
            font-weight: 600;
            line-height: 1.4;
            color: var(--text-primary);
        }
        
        .message-content h1:first-child,
        .message-content h2:first-child,
        .message-content h3:first-child {
            margin-top: 0;
        }
        
        .message-content h1 { font-size: 1.5em; }
        .message-content h2 { font-size: 1.3em; }
        .message-content h3 { font-size: 1.15em; }
        
        .message-content p {
            margin-bottom: 16px;
            line-height: 1.7;
        }
        
        .message-content p:last-child {
            margin-bottom: 0;
        }
        
        .message-content ul,
        .message-content ol {
            margin: 16px 0;
            padding-left: 28px;
        }
        
        .message-content li {
            margin-bottom: 8px;
            line-height: 1.7;
        }
        
        .message-content li:last-child {
            margin-bottom: 0;
        }
        
        .message-content code {
            background: var(--bg-hover);
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'SF Mono', Monaco, 'Cascadia Code', monospace;
            font-size: 0.9em;
            color: var(--text-primary);
            border: 1px solid var(--border);
        }
        
        .message-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            padding: 16px;
            border-radius: 8px;
            overflow-x: auto;
            margin: 16px 0;
        }
        
        .message-content pre code {
            background: transparent;
            padding: 0;
            border: none;
            font-size: 14px;
        }
        
        .message-content strong {
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .message-content em {
            font-style: italic;
        }
        
        .message-content blockquote {
            border-left: 3px solid var(--border);
            padding-left: 16px;
            margin: 16px 0;
            color: var(--text-secondary);
            font-style: italic;
        }
        
        .message-content a {
            color: var(--accent);
            text-decoration: underline;
            text-decoration-color: var(--accent);
            text-underline-offset: 2px;
        }
        
        .message-content a:hover {
            color: var(--accent-hover);
        }
        
        .message-content hr {
            border: none;
            border-top: 1px solid var(--border);
            margin: 24px 0;
        }
        
        /* Floating Input Area */
        .input-area {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            padding: 20px 40px 28px;
            background: linear-gradient(to bottom, transparent, var(--bg-primary) 20%);
            pointer-events: none;
            transition: left 0.3s ease, right 0.3s ease;
        }
        
        .sidebar:not(.collapsed) ~ .main-content .input-area {
            left: 280px;
        }
        
        .sidebar.collapsed ~ .main-content .input-area {
            left: 0;
        }
        
        .input-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            gap: 12px;
            align-items: flex-end;
            pointer-events: all;
        }
        
        .input-wrapper {
            flex: 1;
            position: relative;
        }
        
        .input-wrapper textarea {
            width: 100%;
            padding: 16px 20px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 14px;
            font-size: 16px;
            color: var(--text-primary);
            font-family: inherit;
            outline: none;
            transition: all 0.15s ease;
            resize: none;
            min-height: 56px;
            max-height: 200px;
            line-height: 1.5;
            box-shadow: 0 4px 16px rgba(0,0,0,0.08);
        }
        
        .input-wrapper textarea::placeholder {
            color: var(--text-secondary);
        }
        
        .input-wrapper textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
        }
        
        .send-btn {
            width: 56px;
            height: 56px;
            border-radius: 14px;
            border: none;
            background: var(--accent);
            color: white;
            cursor: pointer;
            transition: all 0.15s ease;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .send-btn:hover:not(:disabled) {
            background: var(--accent-hover);
            box-shadow: 0 2px 12px rgba(0,0,0,0.15);
        }
        
        .send-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }
        
        /* Typing Indicator */
        .typing-indicator {
            display: flex;
            gap: 5px;
            padding: 4px 0;
        }
        
        .typing-dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: var(--text-secondary);
            animation: typing 1.4s infinite ease-in-out;
        }
        
        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                opacity: 0.25;
                transform: scale(0.8);
            }
            30% {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--text-secondary);
        }
        
        /* Remove default focus styles */
        *:focus {
            outline: none;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .sidebar {
                position: fixed;
                top: 0;
                left: -280px;
                width: 280px;
                box-shadow: 2px 0 16px rgba(0,0,0,0.15);
            }
            
            .sidebar.open {
                left: 0;
            }
            
            .sidebar.collapsed {
                left: -280px;
                width: 280px;
            }
            
            .mobile-toggle {
                display: flex !important;
            }
            
            .sidebar-toggle-btn {
                display: none !important;
            }
            
            .chat-messages {
                padding: 80px 0 0 0;
            }
            
            .message-wrapper {
                padding: 24px 0;
            }
            
            .message-wrapper.assistant .message-inner,
            .message-wrapper.user .message-inner {
                padding: 0 20px;
            }
            
            .message-inner {
                gap: 12px;
            }
            
            .input-area {
                padding: 16px 20px 24px;
            }
            
            .input-container {
                max-width: 100%;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-toggle {
                display: none !important;
            }
            
            .sidebar-toggle-btn {
                display: flex !important;
            }
        }
        
        @media (min-width: 1400px) {
            .chat-messages {
                max-width: 1000px;
            }
            
            .message-inner {
                max-width: 1000px;
            }
            
            .input-container {
                max-width: 900px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div :class="['sidebar', { collapsed: sidebarCollapsed, open: sidebarOpen }]">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon">
                        <img src="/static/logo.svg" alt="MinAI">
                    </div>
                    <span>MinAI</span>
                </div>
                <button class="new-chat-btn" @click="startNewChat">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="5" x2="12" y2="19"></line>
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                    </svg>
                    New Chat
                </button>
            </div>
            
            <div class="chat-sessions">
                <div v-if="chatSessions.length === 0" class="session-empty">
                    No chat sessions yet
                </div>
                <div 
                    v-for="session in chatSessions" 
                    :key="session.id"
                    :class="['session-item', { active: session.id === currentSessionId }]"
                    @click="loadSession(session.id)">
                    <div class="session-title">{{ session.title }}</div>
                    <div class="session-time">{{ session.time }}</div>
                </div>
            </div>
            
                        
            <div class="sidebar-footer">
                <button class="icon-btn" @click="toggleTheme" title="Toggle Theme">
                    <svg v-if="theme === 'dark'" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="5"></circle>
                        <line x1="12" y1="1" x2="12" y2="3"></line>
                        <line x1="12" y1="21" x2="12" y2="23"></line>
                        <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
                        <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
                        <line x1="1" y1="12" x2="3" y2="12"></line>
                        <line x1="21" y1="12" x2="23" y2="12"></line>
                        <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
                        <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
                    </svg>
                    <svg v-else width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>
        
        <!-- Sidebar Toggle Button (Desktop) -->
        <button class="sidebar-toggle-btn" @click="toggleSidebar" title="Toggle Sidebar">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                <line x1="9" y1="3" x2="9" y2="21"></line>
            </svg>
        </button>
        
        <!-- Main Content -->
        <div class="main-content">
            <!-- Mobile Toggle -->
            <button class="icon-btn mobile-toggle" @click="toggleSidebarMobile">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>
            
            <div class="chat-area" ref="chatArea">
                <div class="chat-messages">
                    <div v-if="messages.length === 0" class="empty-state">
                        <div class="empty-state-icon">
                            <img src="/static/logo.svg" alt="MinAI" style="width: 80px; height: 80px; object-fit: contain; opacity: 0.7;">
                        </div>
                        <h2>Welcome to MinAI</h2>
                        <p>Start a conversation with our AI assistant</p>
                    </div>
                    
                    <div 
                        v-for="(msg, index) in messages" 
                        :key="index"
                        :class="['message-wrapper', msg.role]">
                        <div class="message-inner">
                            <div class="avatar" :class="msg.role">{{ msg.role === 'user' ? 'YOU' : 'AI' }}</div>
                            <div class="message-content" v-html="renderMarkdown(msg.content)"></div>
                        </div>
                    </div>
                    
                    <div v-if="loading" class="message-wrapper assistant">
                        <div class="message-inner">
                            <div class="avatar">AI</div>
                            <div class="message-content">
                                <div class="typing-indicator">
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                    <div class="typing-dot"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Floating Input -->
            <div class="input-area">
                <div class="input-container">
                    <div class="input-wrapper">
                        <textarea 
                            ref="messageInput"
                            v-model="userInput" 
                            @keydown.enter.prevent="handleEnter"
                            @input="autoResize"
                            placeholder="Message AI Assistant..."
                            :disabled="loading"
                            rows="1"></textarea>
                    </div>
                    <button class="send-btn" @click="sendMessage" :disabled="loading || !userInput.trim()">
                        <span v-if="!loading">➤</span>
                        <span v-else>⏳</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const { createApp } = Vue;
        
        createApp({
            data() {
                return {
                    messages: [],
                    chatSessions: [],
                    currentSessionId: null,
                    userInput: '',
                    loading: false,
                    sidebarCollapsed: false,
                    sidebarOpen: false,
                    theme: 'light'
                }
            },
            mounted() {
                // Load theme from localStorage
                const savedTheme = localStorage.getItem('theme') || 'light';
                this.theme = savedTheme;
                document.documentElement.setAttribute('data-theme', savedTheme);
                
                // Load sidebar state
                const sidebarCollapsed = localStorage.getItem('sidebarCollapsed');
                if (sidebarCollapsed === 'true') {
                    this.sidebarCollapsed = true;
                }
                
                // Load chat sessions from localStorage
                this.loadChatSessions();
                
                // Load last active session or create new one
                const lastSessionId = localStorage.getItem('lastSessionId');
                if (lastSessionId && this.chatSessions.find(s => s.id === lastSessionId)) {
                    this.loadSession(lastSessionId);
                } else if (this.chatSessions.length > 0) {
                    this.loadSession(this.chatSessions[0].id);
                } else {
                    this.startNewChat();
                }
                
                // Configure marked options
                if (window.marked) {
                    marked.setOptions({
                        breaks: true,
                        gfm: true,
                        headerIds: false,
                        mangle: false
                    });
                }
                
                // Focus input on mount
                this.$nextTick(() => {
                    this.$refs.messageInput?.focus();
                });
            },
            methods: {
                loadChatSessions() {
                    const sessions = localStorage.getItem('chatSessions');
                    if (sessions) {
                        this.chatSessions = JSON.parse(sessions);
                    }
                },
                
                saveChatSessions() {
                    localStorage.setItem('chatSessions', JSON.stringify(this.chatSessions));
                },
                
                saveCurrentSession() {
                    if (!this.currentSessionId) return;
                    
                    const sessionIndex = this.chatSessions.findIndex(s => s.id === this.currentSessionId);
                    if (sessionIndex !== -1) {
                        this.chatSessions[sessionIndex].messages = this.messages;
                        this.chatSessions[sessionIndex].updatedAt = new Date().toISOString();
                        this.chatSessions[sessionIndex].time = this.formatTime(new Date());
                        
                        // Update title if first message
                        if (this.messages.length > 0 && this.chatSessions[sessionIndex].title === 'New Chat') {
                            const firstUserMsg = this.messages.find(m => m.role === 'user');
                            if (firstUserMsg) {
                                this.chatSessions[sessionIndex].title = firstUserMsg.content.substring(0, 50) + 
                                    (firstUserMsg.content.length > 50 ? '...' : '');
                            }
                        }
                        
                        this.saveChatSessions();
                    }
                },
                
                startNewChat() {
                    const newSession = {
                        id: Date.now().toString(),
                        title: 'New Chat',
                        messages: [],
                        createdAt: new Date().toISOString(),
                        updatedAt: new Date().toISOString(),
                        time: this.formatTime(new Date())
                    };
                    
                    this.chatSessions.unshift(newSession);
                    this.currentSessionId = newSession.id;
                    this.messages = [];
                    this.saveChatSessions();
                    localStorage.setItem('lastSessionId', newSession.id);
                    
                    this.$nextTick(() => {
                        this.$refs.messageInput?.focus();
                    });
                    
                    // Close sidebar on mobile
                    if (window.innerWidth <= 768) {
                        this.sidebarOpen = false;
                    }
                },
                
                loadSession(sessionId) {
                    const session = this.chatSessions.find(s => s.id === sessionId);
                    if (session) {
                        this.currentSessionId = sessionId;
                        this.messages = session.messages || [];
                        localStorage.setItem('lastSessionId', sessionId);
                        
                        this.$nextTick(() => {
                            this.scrollToBottom();
                            this.$refs.messageInput?.focus();
                        });
                        
                        // Close sidebar on mobile
                        if (window.innerWidth <= 768) {
                            this.sidebarOpen = false;
                        }
                    }
                },
                
                formatTime(date) {
                    const now = new Date();
                    const diff = now - date;
                    const minutes = Math.floor(diff / 60000);
                    const hours = Math.floor(diff / 3600000);
                    const days = Math.floor(diff / 86400000);
                    
                    if (minutes < 1) return 'Just now';
                    if (minutes < 60) return `${minutes}m ago`;
                    if (hours < 24) return `${hours}h ago`;
                    if (days < 7) return `${days}d ago`;
                    return date.toLocaleDateString();
                },
                
                renderMarkdown(text) {
                    if (!text) return '';
                    
                    if (window.marked) {
                        try {
                            return marked.parse(text);
                        } catch (error) {
                            console.error('Markdown parsing error:', error);
                            return this.escapeHtml(text);
                        }
                    }
                    
                    return this.escapeHtml(text).replace(/\n/g, '<br>');
                },
                
                escapeHtml(text) {
                    const div = document.createElement('div');
                    div.textContent = text;
                    return div.innerHTML;
                },
                
                toggleTheme() {
                    this.theme = this.theme === 'dark' ? 'light' : 'dark';
                    document.documentElement.setAttribute('data-theme', this.theme);
                    localStorage.setItem('theme', this.theme);
                },
                
                toggleSidebar() {
                    this.sidebarCollapsed = !this.sidebarCollapsed;
                    localStorage.setItem('sidebarCollapsed', this.sidebarCollapsed);
                },
                
                toggleSidebarMobile() {
                    this.sidebarOpen = !this.sidebarOpen;
                },
                
                autoResize(e) {
                    const textarea = e.target;
                    textarea.style.height = 'auto';
                    textarea.style.height = Math.min(textarea.scrollHeight, 200) + 'px';
                },
                
                handleEnter(e) {
                    if (!e.shiftKey) {
                        this.sendMessage();
                    }
                },
                
                scrollToBottom() {
                    this.$nextTick(() => {
                        const chatArea = this.$refs.chatArea;
                        if (chatArea) {
                            chatArea.scrollTop = chatArea.scrollHeight;
                        }
                    });
                },
                
                async sendMessage() {
                    const text = this.userInput.trim();
                    if (!text || this.loading) return;
                    
                    // Create session if none exists
                    if (!this.currentSessionId) {
                        this.startNewChat();
                    }
                    
                    this.messages.push({ role: 'user', content: text });
                    this.userInput = '';
                    this.loading = true;
                    
                    // Reset textarea height
                    this.$nextTick(() => {
                        const textarea = this.$refs.messageInput;
                        if (textarea) {
                            textarea.style.height = 'auto';
                        }
                    });
                    
                    this.scrollToBottom();
                    
                    try {
                        const response = await fetch('/chat', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ 
                                text, 
                                mode: 'learning'
                            })
                        });
                        
                        const data = await response.json();
                        
                        this.messages.push({ role: 'assistant', content: data.reply });
                        this.saveCurrentSession();
                        
                        this.scrollToBottom();
                        this.$refs.messageInput?.focus();
                        
                    } catch (error) {
                        console.error('Error:', error);
                        this.messages.push({ 
                            role: 'assistant', 
                            content: 'Oops! Something went wrong. Mind trying again?' 
                        });
                        this.$nextTick(() => {
                            this.$refs.messageInput?.focus();
                        });
                    } finally {
                        this.loading = false;
                    }
                }
            }
        }).mount('#app');
    </script>
</body>
</html>
